<div class="add-stock-container">
    <h2>Add a Stock</h2>
    <form (submit)="addStock()">
      <div>
        <label for="stockSymbol">Stock Symbol:</label>
        <input
          type="text"
          id="stockSymbol"
          [(ngModel)]="stockSymbol"
          name="stockSymbol"
          required
        />
      </div>
      <div>
        <label for="stockQuantity">Quantity:</label>
        <input
          type="number"
          id="stockQuantity"
          [(ngModel)]="stockQuantity"
          name="stockQuantity"
          required
        />
      </div>
      <button type="submit">Add Stock</button>
    </form>

    
    <div class="return-dashboard">
      <button routerLink="/dashboard" class="btn-back-to-dashboard">Return to Dashboard</button>
    </div>
  </div>
